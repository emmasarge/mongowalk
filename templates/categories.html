{% extends "base.html" %}
{% block content %}
<h3 class="deep-orange-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large deep-orange darken-4 text-shadow ">Add Category <i class="material-icons prefix">add_circle_outline</i></a>

    </div>
</div>
<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card deep-orange darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name}}</span>
                    
                </div>
                <div class="card-action">
                    <a href="#" class="btn  deep-orange lighten-3">EDIT</a>
                    <a href="#" class="btn deep-orange lighten-1">DELETE</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
