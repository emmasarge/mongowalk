{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Edit Category</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
       
        <!-- category name input-->
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix deep-orange-text text-darken-2 ">check_box</i>
                <input id="category_name" value="{{ category.category_name }}" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!-- submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{url_for('get_categories') }}" class="btn-large orange darken-3 text-shadow">Cancel <i class="material-icons prefix">arrow_back</i></a>
                <button type="submit" class="btn-large deep-orange darken-3 text-shadow ">
                    Edit Category <i class="material-icons prefix">attach_file</i>

                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
