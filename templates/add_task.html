{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Add Task</h3>


<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-orange-text text-darken-2 ">face</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix deep-orange-text text-darken-2 ">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
